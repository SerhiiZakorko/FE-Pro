<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="login-wrapper">
      <button id="switcher">Регистрация/Вход</button>
    <div class="register">
      <h3>Зарегистрироваться</h3>
    <input type="text" class="info" id="name" placeholder="Name" />
    <input type="text" class="info" id="phone" placeholder="Phone"/>
    <input type="email" class="info" id="email" placeholder="E-mail"/>
    <input type="password" class="info" id="password" placeholder="Password"/>
    <button id="btn-register">Register</button>
    <p id="info-reg"></p>
  </div>
  <div class="sign-up">
    <h3>Войти</h3>
    <input type="email" class="info" id="email-login" placeholder="E-mail"/>
    <input type="password" class="info" id="password-login" placeholder="Password"/>
    <button id="btn-sign">Sign Up</button>
    <p id="info-log"></p>
  </div>
  </section>
    <script src="./script.js"></script>
  </body>
</html>
